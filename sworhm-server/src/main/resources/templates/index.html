<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="#">Sworhm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
    </nav>
    <div class="card">
        <div class="card-header text-center">
            <button title="last" type="button" class="btn btn-link button-last-day"><i class="fas fa-arrow-left"></i>
            </button>
            <input type="date" name="bookingDay" value="2018-12-10">
            <button title="last" type="button" class="btn btn-link button-next-day"><i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div>
            <div class="table-responsive-md">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th scope="col">StartTime</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Description</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Ticket</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="time" placeholder="e.g. 09:25"></td>
                        <td><input type="time" placeholder="e.g. 01:15"></td>
                        <td><textarea rows="1" placeholder="What has been done"></textarea></td>
                        <td><textarea rows="1" placeholder="personal notes"></textarea></td>
                        <td><textarea rows="1" placeholder="TICKET-123"></textarea></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" title="synced"><i class="fas fa-lock"></i>
                                </button>
                                <button type="button" class="btn btn-primary" title="synced"><i
                                        class="fas fa-lock-open"></i></button>
                                <button type="button" class="btn btn-primary" title="sync"><i
                                        class="fas fa-sync-alt"></i></button>
                                <button type="button" class="btn btn-danger" title="remove"><i
                                        class="fas fa-trash-alt"></i></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
